<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .face{
      background: url(http://coding.imweb.io/img/p2/sprite-base.png) no-repeat -192px -96px;
      width: 96px;
      height: 96px;
    }
    .linear{
      background:linear-gradient(0deg,red,white 60%,green,blue);
      width:400px;
      height: 400px;
    }
    .radial{
      background: radial-gradient(red,green,blue,yellow);
      width:400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="face"></div>
  <div class="linear"></div>
  <div class="radial"></div>
</body>
</html>
