<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      table{
        border-collapse: collapse;
      }
      th,td{
        width: 100px;
        padding: 5px 10px;
      }
      th{
        border-bottom: 1px solid #ccc;
        text-align: left
      }
      tr:nth-child(2n+3){
        background-color: #f5f5f5;
      }
      td:nth-child(3){
        color: red;
      }
      tr:not(:last-child)>td{
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>姓名</th>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
      </tr>
      <tr>
        <td>小明</td>
        <td>89</td>
        <td>90</td>
        <td>93</td>
      </tr>
      <tr>
        <td>小红</td>
        <td>95</td>
        <td>91</td>
        <td>98</td>
      </tr>
      <tr>
        <td>小兰</td>
        <td>88</td>
        <td>98</td>
        <td>90</td>
      </tr>
      <tr>
        <td>小白</td>
        <td>86</td>
        <td>95</td>
        <td>98</td>
      </tr>
    </table>
  </body>
</html>
